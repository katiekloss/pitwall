on: [push]
env:
  UV_NO_PROGRESS: 1
jobs:
  lint:
    runs-on: docker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: https://github.com/astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv sync
      - run: uvx ruff check
      - run: uvx ty check
