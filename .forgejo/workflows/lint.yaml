on: [push]
env:
  UV_NO_PROGRESS: 1
jobs:
  lint-and-test:
    runs-on: docker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: https://github.com/astral-sh/setup-uv@v6
        with:
          enable-cache: true
          prune-cache: false
      - run: uv sync --all-groups
        id: uv
      - run: uvx ruff check --extend-select PT
        if: ${{ always() && steps.uv.conclusion == 'success' }}
      - run: uvx ty check
        if: ${{ always() && steps.uv.conclusion == 'success' }}
      - run: uv run pytest
        if: ${{ always() && steps.uv.conclusion == 'success' }}